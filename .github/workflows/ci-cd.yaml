name: Python Library CI Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    name: Test and Build Artifacts
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install all tools: pytest, coverage, ruff, mypy, bandit
          pip install pytest pytest-cov pytest-asyncio ruff mypy bandit
          # Install the project itself (replace with your actual installation command)
          pip install -r requirements.txt
          # Install local lib
          pip install -e .

      # --- 1. Pytest and Coverage ---
      - name: Run Tests and Check Coverage
        run: |
          pytest --cov=bgetech_modbus --cov-report=xml 

      # --- 2. Ruff (Linting & Formatting Check) ---
      - name: Run Ruff Linter and Formatter Check
        run: |
          ruff check .
          ruff format --check .

      # --- 3. MyPy (Static Type Checking) ---
      - name: Run MyPy Type Checker
        run: |
          mypy --install-types --non-interactive .

      # --- 4. Bandit (Security Scan) ---
      - name: Run Bandit Security Scan
        run: |
          bandit -r bgetech_modbus


      - name: Build Source and Wheel Distribution
        if: matrix.python-version == '3.14'
        run: python -m build

      - name: Upload Artifacts for Release
        if: matrix.python-version == '3.14'
        uses: actions/upload-artifact@v4
        with:
          name: pypi-packages
          path: dist/*
          if-no-files-found: error

  pypi_publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    
    needs: build_test
    
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: pypi-packages
          path: dist
          
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }} 
          packages_dir: dist